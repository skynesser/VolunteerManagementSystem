<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> first</title>
    <link rel="stylesheet" href="./first.css">

</head>

<body>
    <div class="meta">
        <fieldset>
            注册界面<br><br>
            <form action="http://localhost" method="post" id="form">
                <label>姓名:<input type="text" name="name" onfocus="names()" onblur="name_hide()"
                        onkeyup="names()"></label>
                <span id="namehint"></span>
                <br><br>
                <label>年龄:<input type="text" name="age" onfocus="ages()" onblur="age_hide()" onkeyup="ages()"></label>
                <span id="agehint"></span>
                <br><br>
                性别<input type="radio" name="sex" value="boy">男
                <input type="radio" name="sex" value="girl">女
                <br><br>
                <label>联系电话：<input type="text" name="contactNumber" onfocus="contactNumbers()"
                        onblur="contactNumber_hide()" onkeyup="contactNumbers()"></label>
                <span id="contactNumberhint"></span>
                <br><br>
                <label>身份证号:<input type="text" name="socialSecurityNumber" onfocus="socialSecurityNumbers()"
                        onblur="socialSecurityNumber_hide()" onkeyup="socialSecurityNumbers()"></label>
                <span id="socialSecurityNumberhint"></span>
                <br><br>
                <label>单位信息:<input type="text" name="unitInfo"></label>
                <br><br>
                <label>掌握外语:<input list="languagelist" name="foreignLanguage">
                    <datalist id="languagelist">
                        <option>English</option>
                        <option>French</option>s
                        <option>German</option>
                    </datalist>
                </label><br><br>
                <label>掌握情况:<input list="languagecondition" name="foreignLanguageMastery">
                    <datalist id="languagecondition">
                        <option>high</option>
                        <option>middle</option>
                        <option>low</option>
                    </datalist>
                </label><br><br>
                是否担任过志愿者<input type="radio" name="isVolunteered" value="yes">是
                <input type="radio" name="isVolunteered" value="no">否
                <br><br>
                志愿时间:<br>
                <label>日期:<input type="text" name="volunteerTime" placeholder="志愿时间为6月5号写为6.5"></label><br>
                <br>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="submit" value="注册">
            </form>
        </fieldset>
    </div>


    <script>
        function shoeTips(spanId, tips) {
            var span = document.getElementById(spanId);
            span.innerHTML = tips;
        }
        function names() {
            var value = document.getElementsByName("name")[0].value;
            var hint = document.getElementById("namehint");
            var b = /^[\w]{3,}$/;
            if (!b.test(value)) {
                hint.innerHTML = "输入姓名有误";
                return false;
            } else {
                hint.innerHTML = "输入正确";
                return true;
            }
        }
        function name_hide() {
            var hint = document.getElementById("namehint");
            hint.innerHTML = "";
        }
        function ages() {
            var value = document.getElementsByName("age")[0].value;
            var hint = document.getElementById("agehint");
            var b = /^[1-9]\d{1,2}$/;
            if (!b.test(value)) {
                hint.innerHTML = "输入年龄有误";
                return false;
            } else {
                hint.innerHTML = "输入正确";
                return true;
            }
        }
        function age_hide() {
            var hint = document.getElementById("agehint");
            hint.innerHTML = "";
        }
        function contactNumbers() {
            var value = document.getElementsByName("contactNumber")[0].value;
            var hint = document.getElementById("contactNumberhint");
            var b = /^1[3|4|5|7|8|9]\d{9}$/;
            if (!b.test(value)) {
                hint.innerHTML = "输入联系电话有误";
                return false;
            } else {
                hint.innerHTML = "输入正确";
                return true;
            }
        }
        function contactNumber_hide() {
            var hint = document.getElementById("contactNumberhint");
            hint.innerHTML = "";
        }
        function socialSecurityNumbers() {
            var value = document.getElementsByName("socialSecurityNumber")[0].value;
            var hint = document.getElementById("socialSecurityNumberhint");
            var b = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if (!b.test(value)) {
                hint.innerHTML = "输入身份证号有误";
                return false;
            } else {
                hint.innerHTML = "输入正确";
                return true;
            }
        }
        function socialSecurityNumber_hide() {
            var hint = document.getElementById("socialSecurityNumberhint");
            hint.innerHTML = "";
        }

    </script>
    
</body>

</html>
